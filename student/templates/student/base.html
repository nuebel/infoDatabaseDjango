{% load static %}
<html>
<head>
	<link href="{% static 'student/directory.css' %}" rel="stylesheet" type="text/css" />
	<script type="text/javascript">
		function DoNav(theUrl) {
			document.location.href = theUrl;
		}
	</script>
	<script src="{% static "student/js/jquery-3.4.1.js" %}"></script>
	<script src="{% static "student/js/directory.js" %}"></script>
	<title>Student Information Database</title>
</head>
<body>
<div id="title">
	<h1>Student Database</h1>
</div>
<div class="clearing"></div>
<div id="content" class="page">
	<div id="left">
		{% block content %}
		{% endblock %}
		<div class="clearing"></div>
		<div id="sort_links">
			Sort by:&nbsp;
        	<a href="#" class="sorter" id="sorter_lastname">Last Name</a>
        	&nbsp;|&nbsp;<a href="#" class="sorter" id="sorter_firstname">First Name</a>
        	&nbsp;|&nbsp;<a href="#" class="sorter" id="sorter_schoolyear">Class</a>
        	&nbsp;|&nbsp;<a href="#" class="sorter" id="sorter_color">Family Group</a>
			&nbsp;|&nbsp;<a href="#" class="sorter" id="sorter_address">Address</a>
		</div>
	</div>
	<div id="right">
		<div class="rightBlock">
			<h3>Search the database</h3>
			<form name="searchForm" action="{% url 'student:search' %}" method="post">
				{% csrf_token %}
				<div id="searchFor">For:&nbsp;<input type="text" name="search_text" id="search_text"/></div>
                        <div id="searchIn">In:&nbsp<select name="search_field" id="search_field">
                            <option value="last_name">Last Name</option>
                            <option value="first_name">First Name</option>
                            <option value="email">Email</option>
                            <option value="color">Family Group</option>
                            <option value="school_year">Class</option>
                            <option value="dorm">Dorm</option>
                            <option value="homeAdd">Home Address</option>
                            <option value="major">Major</option>
                            <option value="church">Church</option>
                            <option value="other">Notes</option>
                        </select></div>
				<input type="submit" value="Search">
			</form>
		</div>
		<div class="rightBlock">
				<h3>Add a Student</h3>
			<button type="button" onClick="DoNav('{% url 'student:add' %}')">Add Student</button>
		</div>
		<div class="rightBlock">
			<h3>Links</h3>
			<a href="{% url 'student:index' %}">Home</a><br/>
		</div>
	</div>
</body>
</html>
